<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space-Tourism</title>
		<link rel="stylesheet" href="./scss/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-dark fs-400 ff-sans-normal text-white">
		<div class="container">
			<h1 class="ff-sans-cond uppercase">Design System</h1>

			<section id="colors" class="">
				<h2 class="numbered-title"><span>01</span>colors</h2>
				<div class="flex cols-dis">
					<div>
						<div class="color-display bg-dark text-white" style="border: 1px solid #ffffff">
							<p class="ff-serif">#0B0D17</p>
						</div>
						<p><span class="text-light">RGB</span> 11, 13, 23</p>
						<p><span class="text-light">HSL</span> 230&deg;, 35%, 7%</p>
					</div>

					<div>
						<div class="color-display bg-light text-dark">
							<p class="ff-serif">#D0D6F9</p>
						</div>
						<p><span class="text-light">RGB</span> 208, 214, 249</p>
						<p><span class="text-light">HSL</span> 231&deg;, 77%, 90%</p>
					</div>

					<div>
						<div class="color-display bg-white text-dark">
							<p class="ff-serif">#FFFFFF</p>
						</div>
						<p><span class="text-light">RGB</span> 255, 255, 255</p>
						<p><span class="text-light">HSL</span> 0&deg;, 0%, 100%</p>
					</div>
				</div>
			</section>

			<section class="typography"></section>

			<section class="interactive-elements grid" style="margin-bottom: 3rem; gap: 3rem">
				<div class="explore ff-serif bg-white uppercase" style="margin: 4rem">
					<a class="fs-600 text-dark" href="#">explore</a>
				</div>

				<div class="nav">
					<nav class="primary-navigation underline-indicators flex">
						<li>
							<a class="active text-white uppercase numbered-title" href="#"
								><span>01</span>Active</a
							>
						</li>
						<li>
							<a class="text-white uppercase numbered-title" href="#"><span>02</span>Hovered</a>
						</li>
						<li class="">
							<a class="text-white uppercase numbered-title" href="#"><span>03</span>Idle</a>
						</li>
					</nav>
				</div>
				<div class="underline-indicators flex tab">
					<button
						aria-selected="true"
						role="tab"
						aria-controls="moon-tab"
						class="active ff-sans-cond uppercase text-white"
					>
						moon
					</button>
					<button
						aria-selected="false"
						role="tab"
						aria-controls="mars-tab"
						class="ff-sans-cond uppercase text-white"
					>
						mars
					</button>
					<button
						aria-selected="false"
						role="tab"
						aria-controls="europa-tab"
						class="ff-sans-cond uppercase text-white"
					>
						europa
					</button>
				</div>

				<div class="dot-indicators flex">
					<div class="active"></div>
					<div class=""></div>
					<div class=""></div>
				</div>
				<div class="numbered-circles grid">
					<div class="active grid"><p class="fs-400 ff-serif">1</p></div>
					<div class="grid"><p class="fs-400 ff-serif">2</p></div>
					<div class="grid"><p class="fs-400 ff-serif">3</p></div>
				</div>
			</section>
		</div>
	</body>
</html>
